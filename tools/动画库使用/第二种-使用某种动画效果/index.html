<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>iScroll templet</title>

<link rel="stylesheet" type="text/css" href="css/index.css"/>

</head>
<body>
<!--头部-->
<div id="header">
	<a href="http://cubiq.org/iscroll">iScroll</a>
</div>
<!--中间滚动区域-->
<div id="wrapper">
	<div id="scroller">
		<!--按钮开始-->
		<nav class="nav-entry">
			<!--第一行按钮-->
			<div class="row">
				<!--第一列-->
				<div class="col col1">
					<a href="#">
						<em>旅游</em>
					</a>
				</div>
				<!--第二列-->
				<div class="col col2">
					<a href="#">
						<em>出境游</em>
					</a>
					<a href="#">
						<em>周边游</em>
					</a>
				</div>
				<!--第三列-->
				<div class="col col3">
					<a href="#">
						<em>国内游</em>
					</a>
					<a href="#">
						<em>当地游</em>
					</a>
				</div>
			</div>
			
	</div>
</div>
<!--尾部区域-->
<div id="footer">
	
</div>

</body>
</html>

<script type="text/javascript" src="lib/iscroll.js"></script>
<script type="text/javascript" src="lib/flexible.js"></script>
